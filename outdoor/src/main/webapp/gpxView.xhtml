<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="fr">
	<h:head>
		<title><h:outputText value="#{msg['welcome.topTitle']}" /></title>
		
		<script type="text/javascript" src="http://api.ign.fr/geoportail/api/js/latest/Geoportal.js"><!-- --></script>
		<h:outputStylesheet library="css" name="styles.css" />
	</h:head>
	<h:body>
									 <div id="viewerDiv"></div>
    			
    <script type="text/javascript"><!--//--><![CDATA[//><!--
    var iv= null;

    /**
     * Function: changeRenderIntent
     * Toggle rendering for selected features.
     *
     * Parameters:
     * o - {<OpenLayers.Feature.Vector>}
     */
    function changeRenderIntent (o) {
        if (o && o.feature) {
            o.feature.renderIntent= o.feature.renderIntent=="default"?
                "select"
            :   "default";
        }
    }

    window.onload= function() {
        iv= Geoportal.load(
            // div's ID:
            'viewerDiv',
            // API's keys:
            ['#{ignKey.value}'],
            {// map's center :
                // longitude:
                lon:6.106732,
                // latitude:
                lat:45.889529
            },
            //map's zoom : see eventListeners.loadend !
            11,
            {
                layers:['GEOGRAPHICALGRIDSYSTEMS.MAPS','ORTHOIMAGERY.ORTHOPHOTOS'],
                layersOptions: {'GEOGRAPHICALGRIDSYSTEMS.MAPS':{visibility:true,opacity:0.9}},
    			onView: function() {
					
					viewer=this.getViewer();
					viewer.getMap().setProxyUrl('http://localhost:8080/outdoor/proxy.jsp?url=');
					
					/* style de la trace */
					var styleTrace = new OpenLayers.StyleMap({
					"default": new OpenLayers.Style({
     
					strokeColor: '#ff0000',
					strokeOpacity: 0.8,
					strokeWidth:5
	
					}),
					"select": new OpenLayers.Style({
					strokeColor: '#FF0000',
					})
					});

					/* ajout du fichier gpx   */
					gpxLayer = viewer.getMap().addLayer(
					"GPX",
					"trace",
					"http://jerome.desachy.free.fr/exercise-2014-2-15.gpx",{
						visibility: true,
						opacity:0.8,
						styleMap: styleTrace,
						eventListeners:{
							'loadend':function(){
								if (this.maxExtent) {
									this.map.zoomToExtent(this.maxExtent);
									this.setVisibility(true);
									}
								}
							}
						}
					);
                },
                language:'fr',
                theme:{
                	name:'black',
                	styles:[{css:Geoportal._getScriptLocation()+'theme/black/style.css',id:'__GeoportalBlackCss__'},
                	        {css:Geoportal._getScriptLocation()+'theme/black/ie6-style.css',id:'__IE6GeoportalBlackCss__',alpha:true}
                	]
                },
               	viewerClass:'Geoportal.Viewer.Default',
               	componentsOptions:{'Geoportal.Component.LegalNotice.Logo':{logoSize:30}}
            }
        );
    };
    //--><!]]></script>
	</h:body>

</f:view>
</html>
