<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><h:outputText value="#{msg['welcome.topTitle']}" /></title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>

	<div id="welcomPage" class="page">
		<ui:include src="/menu.xhtml" />
		
		<p:barChart value="#{statisticController.linearModel}"
			legendPosition="e" zoom="false" animate="false"
			title="#{msg['stats.total']}" minY="0"
			maxY="#{statisticController.maxTotal + 5000}" style="width: 300px;"/>
		
		<p:barChart value="#{statisticController.totalOut}"
			legendPosition="e" zoom="false" animate="false"
			title="#{msg['stats.totalOut']}" minY="0"
			style="width: 300px;"/>
	</div>

</h:body>
</html>
