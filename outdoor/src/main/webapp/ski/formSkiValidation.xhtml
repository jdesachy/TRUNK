<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="fr">
	<h:head>
		<title><h:outputText value="#{msg['welcome.topTitle']}" /></title>
		<h:outputStylesheet library="css" name="styles.css" />
	</h:head>
	<h:body>
		<div id="welcomPage" class="page">

			<ui:include src="/menu.xhtml" >
				<ui:param name="index" value="2" />
			</ui:include>

			<div class="formValidation">
				<h:outputText value="#{msg['form.validation']}"/>
			</div>
			<h:form style="text-align: right;">		
				<p:commandButton value="#{msg['form.backHome']}"
					action="#{activityControler.init}" 
					icon="ui-icon-arrowrefresh-1-w">
				</p:commandButton>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
