<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="fr">
	<h:head>
		<title><h:outputText value="#{msg['welcome.topTitle']}" /></title>
	</h:head>
	<h:body>
		<h:outputStylesheet library="css" name="styles.css" />
		
		<div id="welcomPage" class="page">

			<ui:include src="/menu.xhtml" />

			<h:form>
				<p:dataTable id="listActivities"
					value="#{activityControler.activitiesBean}" var="a" rows="20"
					paginator="true" sortBy="date" sortOrder="descending">

					<f:facet name="header">
						<h:outputText value="#{msg['activities.title']}" />
					</f:facet>

					<p:column sortBy="date" class="activity_date">
						<f:facet name="header">
							<h:outputText value="#{msg['activities.date']}" />
						</f:facet>
						<h:outputText value="#{a.date}">
						</h:outputText>
					</p:column>
					<p:column class="activity_name">
						<f:facet name="header">
							<h:outputText value="#{msg['activities.name']}" />
						</f:facet>
						<h:outputText value="#{a.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg['activities.comment']}" />
						</f:facet>
						<h:outputText value="#{a.comment}" />
					</p:column>
					<p:column>
						<p:commandButton update="@([id$=showActivity])"
							icon="ui-icon-search" oncomplete="PF('activityDialog').show()">
							<f:setPropertyActionListener value="#{a}"
								target="#{activityControler.selectedBean}" />
						</p:commandButton>
					</p:column>
					<p:column class="activity_action">
						<f:facet name="header">
							<h:outputText value="#{msg['activities.button.action']}" />
						</f:facet>
						<p:splitButton value="#{msg['activities.button.update']}">
							<p:menuitem value="#{msg['activities.button.update']}"
								action="#{formSki.update}" icon="ui-icon-arrowrefresh-1-w">
								<f:setPropertyActionListener target="#{formSki.actionBean}"
									value="#{a}" />
							</p:menuitem>
							<p:menuitem value="#{msg['activities.button.delete']}"
								action="#{activityControler.delete}" update="listActivities"
								icon="ui-icon-close">
								<f:setPropertyActionListener
									target="#{activityControler.actionBean}" value="#{a}" />
							</p:menuitem>
						</p:splitButton>
					</p:column>

					<f:facet name="footer">
						<h:outputText value="#{msg['activities.total']}" />
						<h:outputText value="#{activityControler.length}" />
					</f:facet>

				</p:dataTable>

				<p:dialog id="showActivity" class="activityDetail" widgetVar="activityDialog" resizable="false">
					
					<p:scrollPanel class="scrollDetail" scrollMode="native">
						<p:panelGrid columns="2">
							<h:outputLabel value="#{msg['form.activity.name']}" class="detailTitle"/>
							<h:outputLabel value="#{activityControler.selectedBean.name}"/>
			
							<h:outputLabel value="#{msg['form.activity.date']}" class="detailTitle"/>
							<h:outputLabel value="#{activityControler.selectedBean.date}"/>
			
							<h:outputLabel value="#{msg['form.activity.massif']}" class="detailTitle"/>
							<h:outputLabel value="#{activityControler.selectedBean.massif}"/>
			
							<h:outputLabel value="#{msg['form.activity.traveledAltitude']}" class="detailTitle"/>
							<h:outputLabel value="#{activityControler.selectedBean.denivele}"/>
			
							<h:outputLabel value="#{msg['form.activity.profiles']}" class="detailTitle"/>
							<p:dataList value="#{activityControler.selectedBean.persons}" var="p">#{p}</p:dataList>
			
							<h:outputLabel value="#{msg['form.activity.comment']}" class="detailTitle"/>
							<h:outputLabel value="#{activityControler.selectedBean.comment}"/>
			
						</p:panelGrid>
						
						<p:panelGrid columns="1" class="picturesGallery" rendered="#{not empty activityControler.selectedBean.pictures}"> 
							<p:galleria class="contentGalleria" value="#{activityControler.selectedBean.pictures}" var="pic" 
								panelWidth="800" panelHeight="650">  
								<p:graphicImage id="playerImage" value="#{pic}"/>
							</p:galleria>
						</p:panelGrid>
					</p:scrollPanel>
					
				</p:dialog>

			</h:form>
		</div>
	</h:body>
	
</f:view>
</html>
