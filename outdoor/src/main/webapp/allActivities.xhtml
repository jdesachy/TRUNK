<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="fr">
	<h:head>
		<title><h:outputText value="#{msg['welcome.topTitle']}" /></title>
		<h:outputStylesheet library="css" name="styles.css" />

    <!-- These files are needed for FancyBox -->
	<h:outputStylesheet name="js/jquery.fancybox/jquery.fancybox.css" />
    <h:outputScript library="js/jquery.fancybox" name="jquery.fancybox.pack.js"/>
    
    <!-- These files are needed to display the FancyBox buttons at the top, including slideshow control -->
   	<h:outputStylesheet name="js/jquery.fancybox/helpers/jquery.fancybox-buttons.css" />
    <h:outputScript library="js/jquery.fancybox/helpers/" name="jquery.fancybox-buttons.js"/>

    <!-- These files are needed for SlimBox -->
   	<h:outputStylesheet name="js/jquery.slimbox2/jquery.slimbox2.css" />
    <h:outputScript library="js/jquery.slimbox2" name="jquery.slimbox2.js"/>

    <!-- These files are needed for ColorBox -->
   	<h:outputStylesheet name="js/jquery.colorbox/colorbox.css" />
    <h:outputScript library="js/jquery.colorbox" name="jquery.colorbox-min.js"/>
   	
    <!-- These files are the PWI files -->
    <h:outputStylesheet library="css" name="pwi.css" />
    <h:outputScript library="js" name="jquery.pwi.js"/>
	</h:head>
	<h:body>

		<div id="welcomPage" class="page">

			<ui:include src="/menu.xhtml" />

			<h:form>
				<p:dataTable id="listActivities"
					value="#{activityControler.activitiesBean}" var="a" rows="20"
					paginator="true" sortBy="date" sortOrder="descending">

					<f:facet name="header">
						<h:outputText value="#{msg['activities.title']}" />
					</f:facet>

					<p:column sortBy="date" class="activity_date">
						<f:facet name="header">
							<h:outputText value="#{msg['activities.date']}" />
						</f:facet>
						<h:outputText value="#{a.date}">
						</h:outputText>
					</p:column>
					<p:column class="activity_name">
						<f:facet name="header">
							<h:outputText value="#{msg['activities.name']}" />
						</f:facet>
						<h:outputText value="#{a.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg['activities.comment']}" />
						</f:facet>
						<h:outputText value="#{a.comment}" />
					</p:column>
					<p:column>
						<p:commandButton update="@([id$=showActivity])"
							icon="ui-icon-search" oncomplete="PF('activityDialog').show()">
							<f:setPropertyActionListener value="#{a}"
								target="#{activityControler.selectedBean}" />
						</p:commandButton>
					</p:column>
					<p:column class="activity_action">
						<f:facet name="header">
							<h:outputText value="#{msg['activities.button.action']}" />
						</f:facet>
						<p:splitButton value="#{msg['activities.button.update']}">
							<p:menuitem value="#{msg['activities.button.update']}"
								action="#{formSki.update}" icon="ui-icon-arrowrefresh-1-w">
								<f:setPropertyActionListener target="#{formSki.actionBean}"
									value="#{a}" />
							</p:menuitem>
							<p:menuitem value="#{msg['activities.button.delete']}"
								action="#{activityControler.delete}" update="listActivities"
								icon="ui-icon-close">
								<f:setPropertyActionListener
									target="#{activityControler.actionBean}" value="#{a}" />
							</p:menuitem>
						</p:splitButton>
					</p:column>

					<f:facet name="footer">
						<h:outputText value="#{msg['activities.total']}" />
						<h:outputText value="#{activityControler.length}" />
					</f:facet>

				</p:dataTable>

				<p:dialog id="showActivity" class="activityDetail"
					widgetVar="activityDialog" resizable="false">
					<ui:insert name="commonActivity">
						<ui:include src="/viewActivity.xhtml"></ui:include>
					</ui:insert>
				</p:dialog>

			</h:form>
		</div>
	</h:body>

</f:view>
</html>
