<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="fr">
	<h:head>
		<title><h:outputText value="#{msg['welcome.topTitle']}" /></title>
		
<h:outputStylesheet library="css" name="pwi.css"  />
<h:outputScript library="js" name="jquery.pwi.js" />
<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
		<script type="text/javascript" src="http://api.ign.fr/geoportail/api/js/latest/Geoportal.js"><!-- --></script>

    <script type="text/javascript">

      $(document).ready(function () {
        var settings = {
          username: 'jerome.desachy'
          };
        $("#container").pwi(settings);
      });

    </script>
	</h:head>
	<h:body>
		<h:outputStylesheet library="css" name="styles.css" />

		<div id="welcomPage" class="page">

			<ui:include src="/menu.xhtml" />

			<h:form>
				<p:dataTable id="listActivities"
					value="#{activityControler.activitiesBean}" var="a" rows="20"
					paginator="true" sortBy="date" sortOrder="descending">

					<f:facet name="header">
						<h:outputText value="#{msg['activities.title']}" />
					</f:facet>

					<p:column sortBy="date" class="activity_date">
						<f:facet name="header">
							<h:outputText value="#{msg['activities.date']}" />
						</f:facet>
						<h:outputText value="#{a.date}">
						</h:outputText>
					</p:column>
					<p:column class="activity_name">
						<f:facet name="header">
							<h:outputText value="#{msg['activities.name']}" />
						</f:facet>
						<h:outputText value="#{a.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg['activities.comment']}" />
						</f:facet>
						<h:outputText value="#{a.comment}" />
					</p:column>
					<p:column>
						<p:commandButton update="@([id$=showActivity])"
							icon="ui-icon-search" oncomplete="PF('activityDialog').show()">
							<f:setPropertyActionListener value="#{a}"
								target="#{activityControler.selectedBean}" />
						</p:commandButton>
					</p:column>
					<p:column class="activity_action">
						<f:facet name="header">
							<h:outputText value="#{msg['activities.button.action']}" />
						</f:facet>
						<p:splitButton value="#{msg['activities.button.update']}">
							<p:menuitem value="#{msg['activities.button.update']}"
								action="#{formSki.update}" icon="ui-icon-arrowrefresh-1-w">
								<f:setPropertyActionListener target="#{formSki.actionBean}"
									value="#{a}" />
							</p:menuitem>
							<p:menuitem value="#{msg['activities.button.delete']}"
								action="#{activityControler.delete}" update="listActivities"
								icon="ui-icon-close">
								<f:setPropertyActionListener
									target="#{activityControler.actionBean}" value="#{a}" />
							</p:menuitem>
						</p:splitButton>
					</p:column>

					<f:facet name="footer">
						<h:outputText value="#{msg['activities.total']}" />
						<h:outputText value="#{activityControler.length}" />
					</f:facet>

				</p:dataTable>

				<p:dialog id="showActivity" class="activityDetail"
					widgetVar="activityDialog" resizable="false">

					<p:scrollPanel class="scrollDetail" scrollMode="native">
						<p:panelGrid columns="2">
							<h:outputLabel value="#{msg['form.activity.name']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.name}" />

							<h:outputLabel value="#{msg['form.activity.date']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.date}" />

							<h:outputLabel value="#{msg['form.activity.massif']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.massif}" />

							<h:outputLabel value="#{msg['form.activity.traveledAltitude']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.denivele}" />

							<h:outputLabel value="#{msg['form.activity.profiles']}"
								class="detailTitle" />
							<p:dataList value="#{activityControler.selectedBean.persons}"
								var="p">#{p}</p:dataList>

							<h:outputLabel value="#{msg['form.activity.comment']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.comment}" />

						</p:panelGrid>

									 <div id="viewerDiv"></div>
    			
    		<script type="text/javascript"><!--//--><![CDATA[//><!--
    var iv= null;

    /**
     * Function: changeRenderIntent
     * Toggle rendering for selected features.
     *
     * Parameters:
     * o - {<OpenLayers.Feature.Vector>}
     */
    function changeRenderIntent (o) {
        if (o && o.feature) {
            o.feature.renderIntent= o.feature.renderIntent=="default"?
                "select"
            :   "default";
        }
    }

    window.onload= function() {
        iv= Geoportal.load(
            // div's ID:
            'viewerDiv',
            // API's keys:
            ['#{ignKey.value}'],
            {// map's center :
                // longitude:
                lon:6.106732,
                // latitude:
                lat:45.889529
            },
            //map's zoom : see eventListeners.loadend !
            11,
            {
                layers:['GEOGRAPHICALGRIDSYSTEMS.MAPS','ORTHOIMAGERY.ORTHOPHOTOS'],
                layersOptions: {'GEOGRAPHICALGRIDSYSTEMS.MAPS':{visibility:true,opacity:0.9}},
    			onView: function() {
					
					viewer=this.getViewer();
					viewer.getMap().setProxyUrl('http://localhost:8080/outdoor/proxy.jsp?url=');
					
					/* style de la trace */
					var styleTrace = new OpenLayers.StyleMap({
					"default": new OpenLayers.Style({
     
					strokeColor: '#ff0000',
					strokeOpacity: 0.8,
					strokeWidth:5
	
					}),
					"select": new OpenLayers.Style({
					strokeColor: '#FF0000',
					})
					});

					/* ajout du fichier gpx   */
					gpxLayer = viewer.getMap().addLayer(
					"GPX",
					"trace",
					"http://jerome.desachy.free.fr/exercise-2014-2-15.gpx",{
						visibility: true,
						opacity:0.8,
						styleMap: styleTrace,
						eventListeners:{
							'loadend':function(){
								if (this.maxExtent) {
									this.map.zoomToExtent(this.maxExtent);
									this.setVisibility(true);
									}
								}
							}
						}
					);
                },
                language:'fr',
                theme:{
                	name:'black',
                	styles:[{css:Geoportal._getScriptLocation()+'theme/black/style.css',id:'__GeoportalBlackCss__'},
                	        {css:Geoportal._getScriptLocation()+'theme/black/ie6-style.css',id:'__IE6GeoportalBlackCss__',alpha:true}
                	]
                },
               	viewerClass:'Geoportal.Viewer.Default',
               	componentsOptions:{'Geoportal.Component.LegalNotice.Logo':{logoSize:30}}
            }
        );
    };
    //--><!]]></script>

					</p:scrollPanel>

				</p:dialog>

			</h:form>
		</div>
	</h:body>

</f:view>
</html>
