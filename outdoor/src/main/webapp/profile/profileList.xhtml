<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="fr">
	<h:head>
		<title><h:outputText value="#{msg['welcome.topTitle']}" /></title>
		<h:outputStylesheet library="css" name="styles.css" />
	</h:head>
	<h:body>
		<div id="welcomPage" class="page">

			<ui:include src="/menu.xhtml" />

			<h:form id="profileForm">
				<p:growl id="gmessages" showDetail="true" />

				<div class="profileList">
					<p:dataTable id="profileListTable"
						value="#{profileController.persons}" var="p">

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg['profiles.firstname']}" />
							</f:facet>
							<h:outputText value="#{p.firstName}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg['profiles.lastname']}" />
							</f:facet>
							<h:outputText value="#{p.lastName}" />
						</p:column>
						<p:column class="buttonAction">
							<p:commandButton action="#{profileController.delete}"
								update="profileListTable,@([id$=gmessages])"
								title="#{msg['form.profile.delete']}" icon="ui-icon-close">
								<f:setPropertyActionListener
									target="#{profileController.personBean}" value="#{p}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>

				</div>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
