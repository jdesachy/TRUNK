<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="fr">
	<h:head>
		<title><h:outputText value="#{msg['welcome.topTitle']}" /></title>
		<h:outputStylesheet library="css" name="styles.css" />
	</h:head>
	<h:body>
		<div id="welcomPage" class="page">

			<ui:include src="/menu.xhtml" />

			<h:form id="formulaireProfile">
				<p:growl id="growl" showDetail="true" sticky="true" />
			
				<h:panelGrid columns="2">
					<h:panelGroup>
						<h:outputText value="#{msg['form.profile.firstName']}" />
					</h:panelGroup>
					<h:panelGroup>
						<p:inputText value="#{personBean.firstName}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText value="#{msg['form.profile.lastName']}" />
					</h:panelGroup>
					<h:panelGroup>
						<p:inputText value="#{personBean.lastName}" />
					</h:panelGroup>
				</h:panelGrid>

				<p:commandButton value="#{msg['form.save']}"
					action="#{profileController.createNew}"
					update="growl"
					ajax="false"
					icon="ui-icon-disk">
					<f:setPropertyActionListener
									target="#{profileController.personBean}" value="#{personBean}" />
				</p:commandButton>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
