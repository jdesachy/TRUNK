<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
	
			<p:tabView id="activityTab">

				<!-- Detail de l'activite -->
				<p:tab id="tabDescActivity" title="#{msg['activity.title']}">
					<p:scrollPanel id="activityScroll" class="scrollDetail" scrollMode="native">
						<p:panelGrid columns="2">
							<h:outputLabel value="#{msg['form.activity.name']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.name}" />
	
							<h:outputLabel value="#{msg['form.activity.date']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.date}" />
	
							<h:outputLabel value="#{msg['form.activity.massif']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.massif}" />
	
							<h:outputLabel value="#{msg['form.activity.traveledAltitude']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.denivele}" />
	
							<h:outputLabel value="#{msg['form.activity.profiles']}"
								class="detailTitle" />
							<p:dataList value="#{activityControler.selectedBean.persons}"
								var="p">#{p}</p:dataList>
	
							<h:outputLabel value="#{msg['form.activity.comment']}"
								class="detailTitle" />
							<h:outputLabel value="#{activityControler.selectedBean.comment}" />
						</p:panelGrid>
					</p:scrollPanel>
				</p:tab>

				<!-- Affichage des photos -->
				<p:tab id="tabAlbum" title="#{msg['activity.pictures']}">
				
					<p:scrollPanel id="activityScrollAlbum" class="scrollDetail" scrollMode="native" 
					rendered="#{not empty activityControler.selectedBean.album}">
						<script type="text/javascript">
						$(document).ready(function() {
						    $("#container").pwi({
						        username: '101100397802535634623',
						        mode: 'album',
						        album: '#{activityControler.selectedBean.album}'
						    });
						});
						</script>
						<div id="container"></div>
					</p:scrollPanel>

				</p:tab>

			</p:tabView>

	</ui:composition>
</h:body>
</html>
