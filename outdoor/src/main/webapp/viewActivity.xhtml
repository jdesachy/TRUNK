<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><h:outputText value="#{msg['welcome.topTitle']}" /></title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<p:dialog id="showActivity" widgetVar="activityDialog">
		
		<div  class="activityDetail">
			<p:panelGrid columns="2">
				<h:outputLabel value="#{msg['form.activity.name']}" class="detailTitle"/>
				<h:outputLabel value="#{activityControler.actionBean.name}"/>

				<h:outputLabel value="#{msg['form.activity.date']}" class="detailTitle"/>
				<h:outputLabel value="#{activityControler.actionBean.date}"/>

				<h:outputLabel value="#{msg['form.activity.massif']}" class="detailTitle"/>
				<h:outputLabel value="#{activityControler.actionBean.massif}"/>

				<h:outputLabel value="#{msg['form.activity.traveledAltitude']}" class="detailTitle"/>
				<h:outputLabel value="#{activityControler.actionBean.denivele}"/>

				<h:outputLabel value="#{msg['form.activity.profiles']}" class="detailTitle"/>
				<p:dataList value="#{activityControler.actionBean.persons}" var="p">#{p}</p:dataList>

				<h:outputLabel value="#{msg['form.activity.comment']}" class="detailTitle"/>
				<h:outputLabel value="#{activityControler.actionBean.comment}"/>

			</p:panelGrid>
		</div>
		
	</p:dialog>
</h:body>
</html>
